<div class="product" *ngIf="product !== undefined">

  <div class="product-box-image">
    <img [src]="product?.img" alt="" />
  </div>
  <span *ngIf="" class="tooltip">Item adicionado</span>

  <div class="product-box">

    <div class="product-box-content" style="align-items: center;display: grid;">
      <h4>{{product.title}} - {{product.style}}</h4>
      <p>{{product.description}}</p>

      <div>
        <p style=" font-size: 28px;color: tomato">{{product.currencyFormat}} {{product.price | price}}</p>
      </div>

      <div class="produc-box-footer">
        <p *ngIf="product?.isFreeShipping">Frete gr√°tis</p>
      </div>

      <div> Tamanho: </div>
      <div style="display: flex; justify-content: center;">
        <div *ngFor="let sizes of product.availableSizes">
          <a style="color:#000; margin: 5px; display: block; padding: 0 7px; height: 28px; min-width: 28px;
          text-align: center; font-size: .6875rem; line-height: 26px; -webkit-border-radius: 20px; border-radius:
          20px; font-weight: 700; text-decoration: none; border: 1px solid #ccc;">{{sizes}}</a>
        </div>
      </div>
    </div>

    <div class="product-box-center">
      <button class="btn" (click)="adicionarItemCarrinho()">COMPRAR</button>
    </div>

  </div>

</div>
